<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Select the actual link (anchor tag) that contains the logo
    // Quarto typically assigns the class 'navbar-brand' to the container link
    var logoLink = document.querySelector('a.navbar-brand');

    if (logoLink) {
      logoLink.setAttribute('target', '_blank');
      logoLink.setAttribute('rel', 'noopener noreferrer'); // Security best practice for new tabs
    }
  });
</script>
